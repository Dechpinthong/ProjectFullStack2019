{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>

<title>Bakery House</title>
</head>

<body>
    <p class="uk-h4 uk-text-success uk-text-bold uk-text-large" style="font-family: 'Dosis', sans-serif;">
        {{ dechy }}
    </p>
        {% if user.is_anonymous %}
            <nav class="uk-navbar-container" uk-navbar>
                <div class="uk-navbar-left"> 
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="{% url 'social:begin' 'tu' %}">Log in</a>
                        </li>
                    </ul>
                </div>
            </nav>
        {% else %}
            <div class="uk-section uk-section-muted uk-preserve-color">
                <div class="uk-container">
                    <div class="uk-grid-match uk-child-width-1-2@m" uk-grid>
                        <div class="uk-animation-toggle" tabindex="0">
                            <div class="uk-card uk-card-default uk-animation-scale-up">
                                <div class="uk-card uk-card-default uk-card-body uk-text-center">
                                    <a href="{% url 'list_book' %}">List Book</a><br>
                                </div>
                            </div>
                        </div>
                        <div class="uk-animation-toggle" tabindex="0">
                            <div class="uk-card uk-card-default uk-animation-scale-up">
                                <div class="uk-card uk-card-default uk-card-body uk-text-center">
                                    <a href="{% url 'list_borrower' %}">Borrower</a>
                                </div>
                            </div>
                        </div>
                        <div class="uk-animation-toggle" tabindex="0">
                            <div class="uk-card uk-card-default uk-animation-scale-up">
                                <div class="uk-card uk-card-default uk-card-body uk-text-center">
                                    <a href="{% url 'list_publisher' %}">Publisher</a><br>
                                </div>
                            </div>
                        </div>
                        <div class="uk-animation-toggle" tabindex="0">
                            <div class="uk-card uk-card-default uk-animation-scale-up">
                                <div class="uk-card uk-card-default uk-card-body uk-text-center">
                                    <a href="{% url 'list_binding' %}">Binding</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="uk-navbar-container" uk-navbar>
                <div class="uk-navbar-right"> 
                    <ul class="uk-navbar-nav uk-text-uppercase">
                        <li>
                            <a href="{% url 'logoutdech' %}">Log out</a>
                        </li>
                    </ul>
                </div>
            </nav>
        {% endif %}
</body>
</html>
